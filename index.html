<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Quicksand:wght@300&family=Tilt+Prism&display=swap');
</style>
  </head>
  <body>
<nav>
  <ul>
    <li>MyTicTacToe.com</li>
  </ul>
</nav>

<div class="gamecontainer">

  <div class="container">



    <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
    <div class="box bt-0 "><span class="boxtext"></span></div>
    <div class="box bt-0 br-0"><span class="boxtext"></span></div>
    <div class="box bl-0"><span class="boxtext"></span></div>
    <div class="box"><span class="boxtext"></span></div>
    <div class="box br-0"><span class="boxtext"></span></div>
    <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
    <div class="box bb-0"><span class="boxtext"></span></div>
    <div class="box bb-0 br-0"><span class="boxtext"></span></div>
  </div>

<div class="gameinfo">
  <h1>Welcome to My TicTacToe</h1>


<div class="leaderBoard">
  <span class="info">Turn for  X</span>
  <button id="reset">Reset</button>
</div>

<div class="imgbox">
  <img src="animal-dance.gif" alt="">

</div>
</div>
</div>
<footer>
        <p>Copyright Â© All rights are reserved </p>
    </footer>
<script src="script.js">

</script>
  </body>
</html>
